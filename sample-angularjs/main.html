<table border="0">
    <label>Name:</label>
    <input type="text" ng-model="yourName" placeholder="Enter a name here"> Enter first name:

    <h1>Hello <span ng-bind="yourName"></span></h1>
    <tr>
        <td>Enter first name:</td>
        <td>
            <input type="text" ng-model="student.firstName">
        </td>
    </tr>

    <tr>
        <td>Enter last name: </td>
        <td>
            <input type="text" ng-model="student.lastName">
        </td>
    </tr>

    <tr>
        <td>Name: </td>
        <td>{{student.fullName()}}</td>
    </tr>

    
</table>
