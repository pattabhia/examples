<!doctype html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="main.js"></script>
    <script src="studentController.js"></script>

</head>

<body>
    <div ng-app="myapp" ng-controller="studentController" ng-init="countries = [{locale:'en - US',name:'United States'}, {locale:'en-GB', name:'United Kingdom'}, {locale:'en-FR', name:'France'}]">

        <p><a href="#addStudent">Add Student</a></p>
        <p><a href="#viewStudents">View Students</a></p>
        <div ng-view></div>
        <script type="text/ng-template" id="addStudent.html">
            <h2> Add Student </h2> {{message}}
        </script>

        <script type="text/ng-template" id="viewStudents.html">
            <h2> View Studentsddddddddddddddddd </h2> {{message}}
        </script>

        <table border="0">
            <label>Name:</label>
            <input type="text" ng-model="yourName" placeholder="Enter a name here"> Enter first name:

            <h1>Hello <span ng-bind="yourName"></span></h1>
            <tr>
                <td>Enter first name:</td>
                <td>
                    <input type="text" ng-model="student.firstName">
                </td>
            </tr>

            <tr>
                <td>Enter last name: </td>
                <td>
                    <input type="text" ng-model="student.lastName">
                </td>
            </tr>

            <tr>
                <td>Name: </td>
                <td>{{student.fullName()}}</td>
            </tr>
        </table>
    </div>

</body>

</html>
